<audio id="my-audio" src="file:https://web.whatsapp.com/5bcacba6-1edf-4d95-ab97-36e784bba84a"></audio>
  <button id="my-control">play</button>

<script>
window.onload = function() {
 
  var myAudio = document.getElementById('my-audio');
  var myControl = document.getElementById('my-control');
 
  function switchState() {
    if (myAudio.paused == true) {
      myAudio.play();
      myControl.innerHTML = "pause";
    } else {
      myAudio.pause();
      myControl.innerHTML = "play";
    }
  }
 
  function checkKey(e) {
    if (e.keycode == 32 ) { //spacebar
      switchState();
    }
  }
 
  myControl.addEventListener('click', function() {
    switchState();
  }, false);
 
  window.addEventListener( "keypress", checkKey, false );
}
</script>
